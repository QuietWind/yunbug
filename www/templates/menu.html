<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">"云"bug平台</h1>
    </ion-header-bar>
    <ion-content>
      <ion-img>
        <img class="circle-img" src="./img/cat.jpg" alt=""></ion-img>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/center"> <i class="icon ion-person"></i>
          个人中心
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/commit"> <i class="icon ion-chatbubble-working"></i>
          提交bug
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/main">
          <i class="icon ion-person-stalker"></i>

          <span class="badge badge-assertive">5</span>

        <ion-item nav-clear menu-close href="#/app/solved">
          <i class="icon ion-chatbubble-working"></i>
          已解决bug
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/commithistory">
          <i class="icon ion-chatbubble-working"></i>
          bug提交历史
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/buglist">
          <i class="icon ion-chatbubble-working"></i>
          bug列表
